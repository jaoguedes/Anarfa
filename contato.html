<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Anarfa Consultoria - Fale Conosco</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="stylesheet" type="image/icon" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
</head>

<body>
    <!-- topo do site -->
    <header>
        <a href="index.html">
            <img id="logo" src="img/logo.png" alt="logo do site" />
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Somos Anarfa</a>
            <a href="contato.html">Contatos</a>
        </nav>
    </header>
    <div id="img-interna">
        <div id="img-interna-header">
            <span>Fale Conosco</span>
        </div>
    </div>
    <div id="container">
        <div id="contato-conteudo">
            <div id="dados-contatos">
                <h2>Quer falar com nosco?</h2>
                <p>
                    Preencha formulario abaixo para nos enviar uma mensagem.
                    Responderemos o mais breve possivel.
                </p>
                <form id="frm-contato" action="#">
                    <input id="frm-empresa" type="text" placeholder="nome da empresa" required />
                    <input id="frm-nome" type="text" placeholder="seu nome" required />
                    <input id="frm-email" type="email" placeholder="nome@gmail.com" required />
                    <input id="frm-telefone" type="tel" placeholder="(11) 9999-9999" required />
                    <textarea id="frm-mensagem" rows="10" placeholder="Digite sua mensagem" required></textarea>
                    <div id="frm-button">
                        <button id="botao-enviar" type="submit" formaction="#">ENVIAR</button>
                        <button id="botao-apagar" type="reset">APAGAR</button>
                    </div>
                </form>
            </div>
            <div id="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.973971621948!2d-48.13464728510877!3d-22.278975785334705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c779adeb5eacc5%3A0x2327f1ea0edb5d95!2sSesi%20Brotas!5e0!3m2!1spt-BR!2sbr!4v1677689496768!5m2!1spt-BR!2sbr"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" id="frame-mapa"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>
            <span>
                Anarfa Consultoria
            </span>
            <br>
            Rua dos Anarfa, 35 - Anarf√≥polis - SP <br>
            Telefone:(11) 9999-9999
        </p>
    </footer>
</body>

</html>
